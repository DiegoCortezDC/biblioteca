<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Usuarios</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../Img/home.svg" type="image/x-icon">
    <link rel="icon" href="../Img/home.svg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="verificarToken()">
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Usuarios.html"><i class='bx bx-user'></i> Usuarios</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" id="logoutBtn">Salir <i class='bx bx-log-out-circle'></i></button>
            </div>
        </div>
    </nav>

    <div class="contenido_principal">
        <div class="container mt-5">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h1 class="text-center mb-4">Catálogo de Usuarios</h1>
                    <div id="formUsuario">
                        <form>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input id="usuario" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input id="password" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Apaterno" class="form-label">Apellido Paterno</label>
                                <input id="Apaterno" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Amaterno" class="form-label">Apellido Materno</label>
                                <input id="Amaterno" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select id="rol" class="form-select" required>
                                    <option value="" disabled selected>Selecciona un rol</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="bibliotecario">Bibliotecario</option>
                                    <option value="alumno">Alumno</option>
                                </select>
                            </div>
                        </form>

                        <div class="btn-group mb-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" id="btnGuardar" onclick="agregarUsuario()">Agregar <i class='bx bx-user-plus'></i></button>
                            <button type="button" class="btn btn-secondary" onclick="editarUsuario()">Editar <i class='bx bx-refresh'></i></button> <!-- Nuevo ícono para el botón de Editar -->
                            <button type="button" class="btn btn-danger" id="btnLimpiar" onclick="limpiarFormulario()">Limpiar <i class='bx bxs-eraser'></i></button>
                        </div>
                    </div>
                    <br>
                    <table class="table table-bordered table-striped" >
                        <thead>
                            <tr>
                                <th>ID del Usuario</th>
                                <th>Usuario</th>
                                <th>Password</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th >Modificar</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuarios">
                            <!-- Aquí se insertarán las filas de usuarios -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../JavaScript/Usuarios.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

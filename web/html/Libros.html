<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca ITL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/BusquedaLibros.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <div class="home-icon">
                </div>
                <span class="logo_name">Biblioteca</span>
            </div>
            <ul class="nav-links">
                <li id="busquedaLibros">
                    <div class="icon-link">
                        <a href="Libros.html">
                            <i class='bx bx-book-bookmark'></i>
                            <span class="link_name">Biblioteca </span>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out-circle'></i>
                        <span class="link_name">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="contenido_principal">
            <h1>BIBLIOTECA UTL</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Ingrese el nombre del libro" />
                <button id="searchBtn">Buscar<i class='bx bx-search-alt-2'></i></button>
                <button id="viewAllBtn">Ver Todos<i class='bx bx-show-alt'></i></button>
                <button id="clearBtn">Limpiar<i class='bx bx-x-circle'></i></button>

            </div>
            <div class="results" id="resultsContainer"></div>

            <div id="pdfModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h3 id="pdfModalTitle">Vista Previa del Documento</h3>
                    </div>
                    <div class="modal-body">
                        <iframe id="pdfPreviewModal" class="pdf-frame"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JavaScript/Libros.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>

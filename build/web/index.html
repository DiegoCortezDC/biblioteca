<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="Img/home.sv.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0000;
            font-family: Arial, sans-serif;
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
        }

        .card2 {
            border-radius: 0;
            transition: all 0.2s;
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
        }

        .form h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            color: #fff;
            font-size: 20px;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .btn {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2em;
        }

        .button1, .button2, .button3 {
            padding: 0.5em 1.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #252525;
            color: white;
            transition: 0.4s ease-in-out;
        }

        .button1:hover, .button2:hover {
            background-color: black;
        }

        .button3 {
            margin-bottom: 2em;
        }

        .button3:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card2">
            <form id="login" class="form">
                <h1>Iniciar Sesion</h1>
                <div class="field">
                    <i class='bx bx-user input-icon'></i>
                    <input type="text" id="username" class="input-field" placeholder="Username">
                </div>
                <div class="field">
                    <i class='bx bx-lock-alt input-icon'></i>
                    <input type="password" id="password" class="input-field" placeholder="Password">
                </div>
                <div class="btn">
                    <button type="button" class="button1" onclick="loginSucces()">Inicia sesion estimado</button>
                    <button type="button" class="button2">Registrarse</button>
                </div>
                <button type="button" class="button3">HOLA</button>
            </form>
        </div>
    </div>
    <script src="JavaScript/login.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
